<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audioPlayerBlock</title>
    <!-- <link rel="stylesheet" href=""> -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #main {
        width: 95vw;
        max-width: 1300px;
        margin: auto;
      }

      /* canvas bars styling */

      canvas {
        /* border: 1px solid; */
        margin: 150px auto 50px;
      }

      /* controllers styling */
      #audio-controllers {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #sound,
      #forward {
        border: 1px solid #a4b7bb;
        border-radius: 50px;
        width: 60px;
        height: 40px;
        background: transparent;
        padding: 5px 15px;
        cursor: pointer;
      }

      #sound img,
      #forward img {
        width: 25px;
        height: 25px;
      }
      #play-pause {
        border: 1px solid #a4b7bb;
        border-radius: 10px;
        background: transparent;
        border-radius: 100px;
        width: 100px;
        height: 70px;
        cursor: pointer;
      }
      #play-pause img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <canvas id="canvas-bars"></canvas>
    </div>

    <!-- creating canvas bars -->

    <!-- creating button controllers -->
    <div id="audio-controllers">
      <button id="sound">
        <img
          src="https://aventriahealth.com/wp-content/uploads/2019/08/audio-icon.png"
          alt=""
        />
      </button>
      <button id="play-pause">
        <img
          id="ctrl-icon"
          src="https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg"
          alt=""
        />
      </button>
      <button id="forward">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRKt0p6Ee0iYOFg9HxChZ-2eIh6EmC8R3wog&usqp=CAU"
          alt=""
        />
      </button>

      <audio id="audio">
        <source src="./assets/flute_music.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script>
      let canvas = document.getElementById("canvas-bars");
      let context = canvas.getContext("2d");
      var changingLength = 1;
      canvas.width = 1300;
      canvas.height = 300;
      let btn_icon = document.getElementById("ctrl-icon");
      let play_pause = document.getElementById("play-pause");
      //   let audio = new Audio();
      //   audio.src = "./assets/flute_music.mp3";
      let audio = document.getElementById("audio");
      let isPlaying = false;
      var width = 5;
      var height = [];
      var X = 5;
      var Y = [];

      for (let i = 0; i <= 130; i++) {
        Y.push(Math.floor(Math.random() * 50) + 10);
        height.push(Math.floor(Math.random() * 100) + 60);
      }

      for (let i = 0; i <= 130; i++) {
        context.beginPath();
        context.fillStyle = "#DADADB";
        if (i == 130) height[i] = 500;
        context.fillRect(X, Y[i], width, height[i]);
        context.closePath();
        X = X + 10;
      }

      nameTag(48, 0, "#11D122", "Introduction");
      nameTag(205, 0, "#22DD8C", "one_six");
      nameTag(905, 0, "#1A00B8", "Profile");
      nameTag(1048, 30, "#926666", "Rapport Building-Empathy");
      nameTag(1109, 0, "#67A543", "Rapport Building- Energy");

      function fillBar(val) {
        var length = val;
        console.log(val);
        X = 5;
        context.fillStyle = "#C895A6";
        for (let i = 0; i < length; i++) {
          context.beginPath();
          context.fillRect(X, Y[i], width, height[i]);
          context.closePath();
          X = X + 10;
        }
        context.fillStyle = "#DADADB";
        for (let i = length; i <= 130; i++) {
          context.beginPath();
          context.fillRect(X, Y[i], width, height[i]);
          context.closePath();
          X = X + 10;
        }
        // if (i == length - 1) {
        //   X = 5;
        // }
        if (changingLength >= 130) {
          audio.pause();
          changingLength = 0;
          btn_icon.src =
            "https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg";
          clearInterval(interval);
        }
      }

      // Function For Creating Tags;

      function nameTag(X, Y, backgroungColor, note) {
        let tagWidth = note.length * 6.6;
        let notePosition = X + tagWidth / 2;

        //creating rectangle box
        context.fillStyle = backgroungColor;
        context.beginPath();
        context.fillRect(X, Y, tagWidth, 20);

        //Text inside the Rectangle box
        context.fillStyle = "#fff";
        context.font = "10pt bold";
        context.fillText(note, X + 5, Y + 15);

        //Direction line for tag
        context.beginPath();
        context.moveTo(notePosition, Y + 20);
        context.lineTo(notePosition, 80);
        context.strokeStyle = backgroungColor;
        context.stroke();
        context.closePath();

        // Circlular point at the Bottom of tag
        context.beginPath();
        context.arc(notePosition, 80, 5, 0, Math.PI * 2);
        context.fillStyle = backgroungColor;
        context.fill();
        context.closePath();
      }

      canvas.addEventListener("click", jumpOnCanvas);

      function jumpOnCanvas(e) {
        var change_value = Math.round(e.layerX / 10);
        audio.currentTime = change_value;
        console.log(change_value);
        changingLength = change_value;
        fillBar(change_value);

        // hover circular effet onClicking;

        // setTimeout(() => {
        //   context.beginPath();
        //   context.arc(e.offsetX, e.offsetY, 30, 0, Math.PI * 2);
        //   context.strokeStyle = "#C895A6";
        //   context.lineWidth = 3;
        //   context.stroke();
        //   context.closePath();
        // }, 150);
      }

      // play pause contolling function
      play_pause.addEventListener("click", playAudio);

      var changingLength = 1;
      var interval;
      function playAudio() {
        let audio = document.getElementById("audio");

        if (interval == undefined) {
          audio.play();
          btn_icon.src =
            "https://creazilla-store.fra1.digitaloceanspaces.com/emojis/56573/pause-button-emoji-clipart-xl.png";

          interval = setInterval(() => {
            fillBar(changingLength);
            changingLength++;
          }, 1000);
          console.log("play");
        } else {
          audio.pause();
          console.log("pause");
          btn_icon.src =
            "https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg";
          clearInterval(interval);

          interval = undefined;
        }
      }
    </script>
  </body>
</html>
