        <button id="forward">

    <script>
      let canvas = document.getElementById("canvas-bars");
      let context = canvas.getContext("2d");
      canvas.width = 1200;
      canvas.height = 200;
      let btn_icon = document.getElementById("ctrl-icon");
      let play_pause = document.getElementById("play-pause");
      //   let audio = new Audio();
      //   audio.src = "./assets/flute_music.mp3";
      let audio = document.getElementById("audio");
      let isPlaying = false;
      var audio_duration = audio.duration;

 
      console.log(audio_duration);
      var width = 5;
      var height = [];
      var X = 5;
      var Y = [];

      for (let i = 0; i <= 130; i++) {
        Y.push(Math.floor(Math.random() * 30) + 10);
        height.push(Math.floor(Math.random() * 100) + 60);
      }

      for (let i = 0; i <= 130; i++) {
        context.beginPath();
        context.fillStyle = "gray";
        context.fillRect(X, Y[i], width, height[i]);
        context.closePath();
        X = X + 10;
      }

      function fillBar(val) {
        context.fillStyle = "red";
        var length = val;
        X = 5;
        for (let i = 0; i < length; i++) {
          context.beginPath();
          context.fillRect(X, Y[i], width, height[i]);
          context.closePath();
          X = X + 10;
        }
        context.fillStyle = "grey";
        for (let i = length; i <= 130; i++) {
          context.beginPath();
          context.fillRect(X, Y[i], width, height[i]);
          context.closePath();
          X = X + 10;
        }
      }

      canvas.addEventListener("click", jumpOnCanvas);
      function jumpOnCanvas(e) {
        console.log(Math.round(e.layerX / 10));
        fillBar(Math.round(e.layerX / 10));
      }

      // play pause contolling function
      play_pause.addEventListener("click", togglePlay);

      var changingLength = 0;
      var interval;
      function togglePlay() {
        isPlaying ? audio.pause() : audio.play();
        if (!isPlaying) {
          interval = setInterval(() => {
            fillBar(changingLength);
            changingLength++;
          }, 1000);
        } else {
          clearInterval(interval);
        }
      }

      audio.onplaying = function () {
        isPlaying = true;
        btn_icon.src =
          "https://creazilla-store.fra1.digitaloceanspaces.com/emojis/56573/pause-button-emoji-clipart-xl.png";
      };
      audio.onpause = function () {
        isPlaying = false;

        btn_icon.src =
          "https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg";
      };
